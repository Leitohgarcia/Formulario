<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/prueba.js">
    <title>Formulario</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="container">
  <header class="header">
    <h1 id="title" class="text-center"><strong>Developer Survey</strong></h1>
    <p id="description" class="description text-center">
      <b> Thank you for taking time to fill this form !</b>
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="8"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>What is your developer type?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select developer type</option>
        <option value="front-end">Front-End</option>
        <option value="back-end">Back-End</option>
        <option value="full-stack">Full-Stack</option>
        <option value="database-administrator">Database Administrator</option>
        <option value="engineer">Engineer </option>
         <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Does Coding is Your Hobby?</p>
      <label>
        <input
          name="user-recommend"
          value="Yes"
          type="radio"
          class="input-radio"
          checked
        />Yes</label
      >
      <label>
        <input
          name="user-recommend"
          value="No"
          type="radio"
          class="input-radio"
        />No</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        Learning new tech frequency?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="every-few-months">Every few months</option>
        <option value="a-year">Once a year</option>
        <option value="every-few-years">Once every few years</option>
        <option value="a-decade
">Once a decade
</option>
        
      </select>
    </div>

    <div class="form-group">
      <p>
        Whats your Employment Status?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="Employed-full-time"
          type="checkbox"
          class="input-checkbox"
        />Employed full-time</label
      >
      <label>
        <input
          name="prefer"
          value="Students"
          type="checkbox"
          class="input-checkbox"
        />Student</label
      >
      <label
        ><input
          name="prefer"
          value="independent"
          type="checkbox"
          class="input-checkbox"
        />Independent freelancer or self-employed</label
      >
      <label
        ><input
          name="prefer"
          value="Not-employed"
          type="checkbox"
          class="input-checkbox"
        />Not employed, but looking for work</label
      >
      <label
        ><input
          name="prefer"
          value="Employed-part-time"
          type="checkbox"
          class="input-checkbox"
        />Employed part-time</label
      >
      <label
        ><input
          name="prefer"
          value="not-looking-work"
          type="checkbox"
          class="input-checkbox"
        />Not employed,and not looking for work</label
      >
      <label
        ><input
          name="prefer"
          value="Retired"
          type="checkbox"
          class="input-checkbox"
        />Retired</label
      >
    </div>

    <div class="form-group">
      <p>Any comments?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
    
    <p class="text-center" ><small>Code By <a target="_blank" href=https://codepen.io/leitohgarcia">Leitohgarcia</a></small></p>
    
  </form>
</div>
</body>
</html>
